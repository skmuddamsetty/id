<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> System Design Interviews </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button
          class="btn"
          expand="full"
          shape="round"
          color="primary"
          fill="solid"
          (click)="onClickAskQuestion()"
          >Ask a Question</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button
          class="btn"
          expand="full"
          shape="round"
          color="primary"
          fill="solid"
          (click)="onClickTakeInterview()"
          >I will take Interview</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center><h3>There are no interviews available</h3></div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
