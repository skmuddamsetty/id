<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Post Interview Experience </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="onPostQuestion()">
    <ion-item>
      <ion-label position="floating">Question</ion-label>
      <ion-textarea formControlName="question"></ion-textarea>
    </ion-item>
    <ion-button
      class="btn"
      expand="full"
      shape="round"
      color="primary"
      fill="solid"
      (click)="onPostQuestion()"
      [disabled]="!myForm.valid"
      >Submit
    </ion-button>
  </form>
  <ion-card *ngFor="let item of (_interviewQuestions | async)">
    <ion-item>
      <ion-label
        ><span text-wrap>{{ item.question }}</span></ion-label
      >
    </ion-item>
    <ion-item class="activated">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div text-center>
              <ion-button fill="clear" slot="end"
                ><ion-icon slot="end" name="arrow-dropup-circle"></ion-icon>View
                Answers</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
