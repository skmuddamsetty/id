<div *ngIf="false" class="splash">
  <div class="sk-circle" *ngIf="this.showSplash">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
</div>
<div class="content" appScrollable (scrollPosition)="scrollHandler($event)">
  <ion-app>
    <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar> <ion-title>Menu</ion-title> </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list *ngIf="!this.isAuthenticated">
            <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" [routerLink]="['/log-in']">
                <ion-icon slot="start" [name]="this.loginIcon"></ion-icon>
                <ion-label> {{ 'Sign in' }} </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
          <ion-list *ngIf="this.isAuthenticated">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label> {{ p.title }} </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
  </ion-app>
</div>
