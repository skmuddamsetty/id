<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Interview Experiences </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="this.noInterviews">
    <ion-row>
      <ion-col>
        <div text-center>
          <h3>
            There are no available Interviews. Please give it a try after
            sometime.
          </h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let item of (_interviews | async)">
    <ion-item class="activated">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label
        ><div class="interview-title">{{ item.title }}</div></ion-label
      >
      <!--
        <ion-button fill="outline" slot="end"
          ><ion-icon name="thumbs-up" slot="start"></ion-icon>Like</ion-button
        >
        <div>{{'1'}} Likes</div>
      -->
    </ion-item>

    <ion-card-content>
      <div class="card-body">
        <div class="card-subtitle">Client</div>
        <div class="card-text">{{ item.company }}</div>
        <div class="card-subtitle">Technologies</div>
        <div class="card-text-tech-ul">
          <div class="card-text-tech-li" *ngFor="let tech of item.technologies">
            {{ tech }}
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button> </ion-fab
></ion-content>
