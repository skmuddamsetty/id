<ion-header>
  <ion-toolbar> <ion-title> Welcome </ion-title> </ion-toolbar>
</ion-header>
<div *ngIf="showSpinner">
  <div class="splash">
    <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
    <div>Signing in</div>
  </div>
</div>
<ion-content>
  <div class="my-header" *ngIf="showSpinner"></div>
  <div class="my-header" *ngIf="!showSpinner">
    <div class="my-header__text-box">
      <h1 class="heading-primary">
        <span class="heading-primary--main">myriad</span>
        <span class="heading-primary--sub">interviews</span>
      </h1>

      <ion-button
        class="btn btn--white btn--animated"
        expand="full"
        shape="round"
        color="light"
        fill="solid"
        (click)="onGoogleSignIn()"
        ><ion-icon slot="start" name="logo-google"></ion-icon>SIGN IN WITH
        GOOGLE</ion-button
      >
    </div>
  </div>
</ion-content>
