<ion-header>
  <ion-toolbar> <ion-title>System Design Interviews</ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button
          class="btn"
          expand="full"
          shape="round"
          color="primary"
          fill="solid"
          (click)="onClickAskQuestion()"
          >Ask a Question Related to this System Design</ion-button
        >
      </ion-col>
      <ion-col>
        <ion-button
          class="btn"
          expand="full"
          shape="round"
          color="primary"
          fill="solid"
          (click)="onClickTakeInterview()"
          >I will take Interview</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center><h3>There are no interviews available</h3></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
