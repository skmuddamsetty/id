<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Interview Experiences </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of (_interviews | async)">
    <ion-item class="activated">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{ item.title }}</ion-label>
      <!--
        <ion-button fill="outline" slot="end"
          ><ion-icon name="thumbs-up" slot="start"></ion-icon>Like</ion-button
        >
        <div>{{'1'}} Likes</div>
      -->
    </ion-item>

    <ion-card-content> </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </ion-fab-button> </ion-fab
></ion-content>
