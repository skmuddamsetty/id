<ion-header>
  <ion-toolbar> <ion-title>Answers</ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="onPostAnswer()">
    <ion-item>
      <ion-label position="floating">Your Answer</ion-label>
      <ion-textarea formControlName="answer"></ion-textarea>
    </ion-item>
    <ion-button
      class="btn"
      expand="full"
      shape="round"
      color="primary"
      fill="solid"
      (click)="onPostAnswer()"
      [disabled]="!myForm.valid"
      >Submit
    </ion-button>
  </form>
  <ion-grid *ngIf="this.noAnswers">
    <ion-row>
      <ion-col>
        <div text-center>
          <h3>
            There are no available responses on this Question. You can be the
            first to answer this question.
          </h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let item of (_interviewAnswers | async)">
    <ion-item>
      <ion-label
        ><span text-wrap>{{ item.answer }}</span></ion-label
      >
    </ion-item>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="closeModal()">
      <ion-icon name="arrow-dropdown"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
