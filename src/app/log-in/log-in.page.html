<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Sign in </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="title">Sign In With</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button
        expand="full"
        shape="round"
        color="primary"
        fill="solid"
        (click)="onGoogleSignIn()"
        ><ion-icon slot="start" name="logo-google"></ion-icon>Google</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
