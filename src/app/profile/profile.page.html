<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div text-center>
            <h3 class="profile__name">{{ this.user.username | titlecase }}</h3>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div text-center>
            <h5 class="profile__role">Full Stack Developer</h5>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div text-center>
            <p>Add a short intro to tell people more about yourself.</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div text-center>
            <ion-button
              expand="small"
              shape="round"
              color="primary"
              fill="clear"
              (click)="onEditProfile()"
              ><ion-icon slot="top" name="logo-google"></ion-icon>Edit
              Profile</ion-button
            >
          </div>
        </ion-col>
        <ion-col size="6">
          <div text-center>
            <ion-button
              expand="small"
              shape="round"
              color="primary"
              fill="clear"
              (click)="onActivity()"
              ><ion-icon slot="top" name="logo-google"></ion-icon>Activity
              Log</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
