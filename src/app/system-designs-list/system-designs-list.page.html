<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> System Design </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list class="nav-list">
    <ion-item
      *ngFor="let item of (systemDesigns | async)"
      (click)="onSystemDesignClick(item.key)"
    >
      {{ item.title }}
      <ion-badge color="primary" slot="end">{{ item.count }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
